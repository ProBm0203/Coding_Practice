<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images alignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 100vw;
        }
        img{
            width: 16.4vw;
            height: 30vh;
        }
    </style>
</head>
<body>
    <table border="3" cellspacing="0">
        <tr>
            <td><img src="./Images/cheetah.jpeg" alt=""></td>
            <td><img src="./Images/dog.jpeg" alt=""></td>
            <td><img src="./Images/fox.jpeg" alt=""></td>
            <td><img src="./Images/panda.jpeg" alt=""></td>
            <td><img src="./Images/cheetah.jpeg" alt=""></td>
            <td><img src="./Images/scenic-sunrise-high-mountains-alpes-generative-ai.jpg" alt=""></td>
        </tr>
        <tr>
            <td align="center">Cheetah</td>
            <td align="center">Dog</td>
            <td align="center">Fox</td>
            <td align="center">Panda</td>
            <td align="center">Cheetah</td>
            <td align="center">Fox</td>
        </tr>
    </table>
</body>
</html>
